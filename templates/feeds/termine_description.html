{% autoescape off %}
<p><b>{% if obj.beginn %}{{ obj.beginn|date:"l, d.m.Y" }}{% if obj.ende %}{% ifnotequal obj.beginn obj.ende%} - {{ obj.ende|date:"l, d.m.Y" }}{% endifnotequal %}{% endif %}{% endif %}</b></p>
{% if obj.bild %}
  <p><img
       src="{{ obj.bild.bild.url }}"
       title="{{ obj.bild.name }}"
       alt="[{{ obj.bild.name }}]" /></p>
{% endif %}
<p>{{ obj.text }}</p>
{% endautoescape %}
