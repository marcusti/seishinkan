{% extends "base.html" %}

{% block content %}

{% if beitrag %}
<div class="post">
{% autoescape off%}
  <h2>{{ beitrag.title }}</h2>
  <div class="postentry">
    <h4>{{ beitrag.einleitung|linebreaksbr }}</h4>
    <p>{{ beitrag.text|linebreaksbr }}</p>
    <p class="postmeta">{{ beitrag.autor }}, {{ beitrag.datum|date:"j.n.Y" }}</p>
  </div>
</div>

{% endautoescape %}
{% endif %}

{% endblock %}
