{% extends "base.html" %}
{% load i18n %}
{% load seishinkan_tags %}

{% block js %}
 <link  href="/static/js/jquery.slimbox2/jquery.slimbox2.css" rel="stylesheet" type="text/css"/>
 <script src="/static/js/jquery.slimbox2/jquery.slimbox2.js" type="text/javascript"></script>
 <script src="/static/js/jquery.blockUI.js" type="text/javascript"></script>

 <link  href="/static/css/pwi.css" rel="stylesheet" type="text/css"/>
 <script src="/static/js/jquery.pwi.js" type="text/javascript"></script>

 <script type="text/javascript">
  $(document).ready(function() {
   $("#images").pwi({
    username: 'ehemkemeier',
    albumMaxResults: 20,
    albumThumbSize: 160,
    maxResults: 75,
    thumbSize: 72,
    thumbCrop: 1,
    photoSize: 640,
    showAlbumTitles: true,
    showAlbumPhotoCount: true,
    showAlbumdate: true,
   });
  });
 </script>
{% endblock %}

{% block content %}

<h3>{% trans "Fotoalben" %}</h3>

<div id="images"></div>

<ul class="event">
  <li class="postmeta">
    <a href="http://picasaweb.google.com/{{ username }}" target="_blank"><img src="/static/bilder/picasaweblogo-de.gif" alt="" title="Picasa Web Alben" /></a>
    <a href="http://picasaweb.google.com/{{ username }}" target="_blank">{% trans "Alle Fotoalben bei Picasa anzeigen." %}</a>
  </li>
</ul>

{% endblock %}
