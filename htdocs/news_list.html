{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="post">
{% autoescape on%}
<p>
<table class="archiv">
  <tr>
    <th>{% trans "Datum" %}</th>
    <th>{% trans "Autor" %}</th>
    <th>{% trans "Beitrag" %}</th>
  </tr>
{% for beitrag in beitraege %}
  <tr>
    <td>{{ beitrag.datum|date:"d.m.Y" }}</td>
    <td>{{ beitrag.autor }}</td>
    <td><a href="{{ beitrag.get_absolute_url }}" title="{{ beitrag.text|slice:":200" }} [...]">{{ beitrag.title }}</a></td>
  </tr>
{% endfor %}
</table>
</p>
{% endautoescape %}
</div>

{% endblock %}
